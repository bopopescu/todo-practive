 <!DOCTYPE html>
<html>
<head>
<title>To do</title>
<script src="addTask.js"></script>
</head>
<body>
	

  	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  	<script src="/__/firebase/6.3.4/firebase-app.js"></script>

  	<!-- Add Firebase products that you want to use -->
  	<script src="/__/firebase/6.3.4/firebase-database.js"></script>

	 <!-- Initialize Firebase -->
  	<script src="/__/firebase/init.js"></script>
   	<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
   	<!-- include jQuery -->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<table id="task-table">
		<tr>
			<th>
				Task
			</th>
			<th>
				Status
			</th>
		</tr>
		<tr class="task-row">
			<td>
				<input type="text" id="newTaskName"> </br><button onclick="addTask()">Add task</button>
			</td>
			<td>
				<input type="checkbox" id="newTaskStatus">
			</td>
		</tr>	
	</table>
	<div id="demotasks"></div>
</body>
</html>
